<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
        <input id="signupUsername" type="text" placeholder="Username" class="border p-2 w-full mb-2 rounded">
        <input id="signupEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2 rounded">
        <input id="signupPassword" type="password" placeholder="Password" class="border p-2 w-full mb-2 rounded">
        <button onclick="handleSignup()" class="bg-teal-600 text-white px-4 py-2 w-full rounded hover:bg-teal-800">Sign Up</button>
        <a href="index.html" class="block mt-2 text-center text-gray-600 hover:underline">Back to Home</a>
    </div>

    <script>
        async function handleSignup() {
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (!username || !email || !password) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const response = await fetch("http://localhost:5001/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error:", error);
                alert("Signup failed! Try again.");
            }
        }
    </script>
</body>
</html>
