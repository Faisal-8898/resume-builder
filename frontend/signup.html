<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
        <input id="signupUsername" type="text" placeholder="Username" class="border p-2 w-full mb-2 rounded">
        <input id="signupEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2 rounded">
        <input id="signupPassword" type="password" placeholder="Password" class="border p-2 w-full mb-2 rounded">
        <button onclick="handleSignup()" class="bg-teal-600 text-white px-4 py-2 w-full rounded hover:bg-teal-800">Sign Up</button>
    </div>

    <script>
        function handleSignup() {
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (!username || !email || !password) {
                alert("Please fill all fields!");
                return;
            }

            let userData = { name: username, email, password, role: "Not Set", phone: "Not Set", skills: "Not Set", resume: null };
            localStorage.setItem(email, JSON.stringify(userData));
            alert("Signup successful! You can now login.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
