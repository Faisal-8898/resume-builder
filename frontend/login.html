<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
        <input id="loginEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2 rounded">
        <input id="loginPassword" type="password" placeholder="Password" class="border p-2 w-full mb-2 rounded">
        <button onclick="handleLogin()" class="bg-teal-600 text-white px-4 py-2 w-full rounded hover:bg-teal-800">Login</button>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                alert("Please fill all fields!");
                return;
            }

            let userData = JSON.parse(localStorage.getItem(email));
            if (!userData || userData.password !== password) {
                alert("Invalid email or password!");
                return;
            }

            localStorage.setItem("loggedInUser", email);
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
